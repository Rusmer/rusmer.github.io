
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.imgur.com/YDKa9z5.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One&display=swap">
    <style>
        body {
            font-family: 'Days One', sans-serif;
            background: url('https://i.imgur.com/b9g3ayH.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(0.95); /* Уменьшение всего сайта */
            transform-origin: center;
        }
        .avatar {
            width: 187.5px; /* Размер аватарки (250px * 0.75) */
            height: 187.5px; /* Размер аватарки (250px * 0.75) */
            margin-bottom: -56.25px; /* Отрицательный отступ снизу для перемещения вверх (75px * 0.75) */
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.0);
        }
        h1 {
            margin-bottom: 7.5px; /* Отступ снизу */
            font-size: 64px; /* Размер надписи "Rusmers" (96px * 0.75) */
            letter-spacing: 1.5px;
        }
        h2 {
            margin-top: 0;
            font-size: 38px; /* Размер подтекста (56px * 0.75) */
            color: #ddd;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px; /* Интервал между иконками */
            margin-top: -15px; /* Отрицательный отступ сверху для поднятия (20px * 0.75) */
        }
        .social-links li {
            position: relative;
            display: inline-block;
        }
        .social-links a {
            color: white;
            font-size: 48px; /* Размер иконок социальных сетей (64px * 0.75) */
            padding: 10px; /* Паддинг */
            display: inline-block;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .social-links a:hover {
            transform: translateY(-5px);
        }
        .social-links li::after {
            content: attr(title); /* Использование атрибута title для подсказки */
            position: absolute;
            bottom: -30px; /* Положение подсказки снизу */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10.5px; /* Размер шрифта подсказки (14px * 0.75) */
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Анимация появления */
            z-index: 10;
        }
        .social-links li:hover::after {
            opacity: 1;
            visibility: visible; /* Показываем подсказку при наведении */
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/YDKa9z5.png" alt="Your Avatar" class="avatar">
    <h1>Rusmers</h1>
    <h2>Just a socket</h2> <!-- Подтекст -->
    <ul class="social-links">
        <li title="Telegram"><a href="https://t.me/Rusmerss/" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
        <li title="Modrinth"><a href="https://modrinth.com/user/Rusmer" class="modrinth" target="_blank"><i class="fas fa-cube"></i></a></li>
        <li title="Discord"><a href="https://discord.gg/zmhFPbvmhR" class="discord" target="_blank"><i class="fab fa-discord"></i></a></li>
        <li title="GitHub"><a href="https://github.com/Rusmer/" class="github" target="_blank"><i class="fab fa-github"></i></a></li>
    </ul>
</body>
</html>
