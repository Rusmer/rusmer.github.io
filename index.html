<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.imgur.com/YDKa9z5.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One&display=swap">
    <style>
        /* Загрузочный экран */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Days One', sans-serif;
            background: url('https://i.imgur.com/b9g3ayH.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(0.9); /* Уменьшение всего сайта */
            transform-origin: center;
            overflow: hidden; /* Прячем прокрутку */
            opacity: 0; /* Начальное состояние: невидимы */
            transition: opacity 1s ease; /* Плавное появление */
        }
        .avatar {
            width: 187.5px; /* Размер аватарки */
            height: 187.5px; /* Размер аватарки */
            margin-bottom: -56.25px; /* Отрицательный отступ снизу для перемещения вверх */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Плавные переходы для трансформации и тени */
        }
        .avatar:hover {
            transform: scale(1.1); /* Увеличение аватарки при наведении */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Добавление тени при наведении */
        }
        h1 {
            margin-bottom: 20px; /* Отступ снизу для увеличения пространства между заголовками */
            font-size: 64px; /* Размер надписи "Rusmers" */
            letter-spacing: 1.5px;
        }
        h2 {
            margin-top: 0;
            font-size: 38px; /* Размер подтекста */
            color: #ddd;
        }
        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px; /* Интервал между иконками */
            margin-top: 20px; /* Отступ сверху */
        }
        .social-links li {
            position: relative;
            display: inline-block;
        }
        .social-links a {
            color: white;
            font-size: 48px; /* Размер иконок социальных сетей */
            padding: 10px; /* Паддинг */
            display: inline-block;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .social-links a:hover {
            transform: translateY(-5px);
        }
        .social-links li::after {
            content: attr(title); /* Использование атрибута title для подсказки */
            position: absolute;
            bottom: -25px; /* Положение подсказки снизу */
            left: 50%;
            transform: translateX(-50%);
            background: transparent; /* Убираем фон */
            color: #fff;
            padding: 8px 15px; /* Паддинг для увеличения подсказки */
            border-radius: 5px;
            font-size: 14px; /* Размер шрифта подсказки */
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Анимация появления */
            z-index: 10;
        }
        .social-links li:hover::after {
            opacity: 1;
            visibility: visible; /* Показываем подсказку при наведении */
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <img src="https://i.imgur.com/YDKa9z5.png" alt="Your Avatar" class="avatar">
    <h1>Rusmers</h1>
    <h2>Just a socket</h2> <!-- Подтекст -->
    <ul class="social-links">
        <li title="Telegram"><a href="https://t.me/Rusmerss/" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
        <li title="Modrinth"><a href="https://modrinth.com/user/Rusmer" class="modrinth" target="_blank"><i class="fas fa-cube"></i></a></li>
        <li title="Discord"><a href="https://discord.gg/zmhFPbvmhR" class="discord" target="_blank"><i class="fab fa-discord"></i></a></li>
        <li title="GitHub"><a href="https://github.com/Rusmer/" class="github" target="_blank"><i class="fab fa-github"></i></a></li>
    </ul>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('.loading').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                document.body.style.opacity = '1'; /* Плавное появление основного контента */
                document.body.style.overflow = 'auto'; /* Возвращаем прокрутку после загрузки */
            }, 25); // Задержка, чтобы эффект затухания был заметен
        });
    </script>
</body>
</html>
